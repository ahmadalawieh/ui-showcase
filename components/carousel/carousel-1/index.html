<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="carousel">
    <div class="carousel-container">
      <div class="slide active">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1200&q=80" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1493244040629-496f6d136cc3?auto=format&fit=crop&w=1200&q=80" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1200&q=80" alt="Slide 3">
      </div>
    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
